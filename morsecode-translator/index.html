<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morse Code Translator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- word to morse code -->
    <div class="container-fluid pb-3 border-bottom border-light">
      <h1 class="heading h2">English to Morse Code</h1>
      <div class="container-fluid form-floating mb-5">
        <h3>English</h3>
        <textarea
          id="word"
          class="form-control"
          type="text"
          placeholder="Type your message here in English"
        ></textarea>
      </div>
      <h3>Morse Code</h3>
      <p id="translateWord"></p>
    </div>

    <!-- morse code to english -->
    <div class="pt-3 container-fluid">
      <h1 class="heading h2">Morse Code to English</h1>
      <div class="container-fluid form-floating mb-5">
        <h3>Morse Code</h3>
        <textarea
          id="code"
          class="form-control"
          type="text"
          placeholder="Type your message here in Morse Code"
        ></textarea>
      </div>
      <h3>English</h3>
      <p id="translateCode"></p>
    </div>

    <!-- Scripts -->
    <script src="index.js"></script>
  </body>
</html>
